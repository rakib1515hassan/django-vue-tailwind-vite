<div class="modal fade" id="delete-{{admin.id}}" tabindex="-1" role="dialog" 
    aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="toast show align-items-center" role="alert" data-bs-autohide="false" aria-live="assertive"
            aria-atomic="true">

            <form action="{% url 'admins:admin_delete' %}" method="POST">
                {% csrf_token %}
                <div class="d-flex">
                    <div class="toast-body">Are you sure you want to delete this item?</div>
                    <button class="btn-close me-2 m-auto" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <input type="hidden" name="user_id" value="{{admin.id}}">

                <div class="mt-2 p-3 border-top">
                    <button class="btn btn-danger btn-sm" type="submit">
                        <span class="fas fa-trash me-1"></span>
                        Delete
                    </button>
    
                    <button class="btn btn-secondary btn-sm ms-2" type="button" data-bs-dismiss="modal">
                        <i class="fa-solid fa-xmark me-1"></i>
                        Close
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>
